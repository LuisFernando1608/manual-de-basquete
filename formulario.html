    <!-- Local onde colocaremos os links para ir para o proximo site. Abaixo -->

    <header class="header">
        <a href="index.html" class="logo">
            <section>
                <img src="logo-site.png" alt="logo" width="100" height="100">
        </a>
        <nav class="navbar">
            <!-- Ainda tem que adicionar os links dos proximos sites para as palavras chaves. -->

            <a href="regras-posições.html"> Regras de Posições </a>

        </nav>
        <div class="icons">
            <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-pesquisar-ios11-16.png">
        </div>
        </section>
    </header>

    <section class="contato">
        <h1>Preencha o Formulario</h1>
        <p>Feedback do Usuário: Registre suas Críticas e Sugestões</p>

        <form class="formulario">
            <h2>Manual do Basquete - Avaliação </h2>

            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            </div>

            <div class="input-group">
                <label>Você é jogador a muito tempo?</label>
                <div class="radius-group">
                    <input type="radio" id="profsim" name="professor" value="sim" required>
                    <label for="profsim">Sim</label>

                    <input type="radio" id="profnao" name="professor" value="nao">
                    <label for="profnao">Não</label>
                </div>
            </div>

            <div class="input-group">
                <label>Quais conteúdos te interessam? (Marque todos que se aplicam)</label>
                <div class="radius-group" style="flex-direction: column; align-items: flex-start;">
                    <label><input type="checkbox" name="interesse" value="regras"> Novas Regras</label>
                    <label><input type="checkbox" name="interesse" value="historia"> História da Quadra </label>
                    <label><input type="checkbox" name="interesse" value="dicas"> Dicas de Treinamento </label>
                </div>
            </div>

            <div class="input-group">
                <label for="mensagem">Sua Critica/Dúvida:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>

            <div class="botoes-form">
                <input type="submit" value="Enviar Inscrição">
                <input type="reset" value="Limpar">
            </div>

        </form>
    </section>

</body>

</html>
